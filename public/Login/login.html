<body>
    <form onsubmit="login(event)">
        <level>Email</level><br>
        <input type="email" id="Email" name="email" placeholder="Email" required><br>

        <input type="text" id="Password" name="password" placeholder="Password" required><br>
        <button>Login</button>       
    </form>
