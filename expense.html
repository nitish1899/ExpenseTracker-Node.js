<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="container">  
    <form id="formItem">
      <!-- try with onsubmit=functionName(e) -->
        <level for="ExpanseAmount" class="form-label">Choose ExpanseAmount:</level>
        <input type="number" id="ExpanseAmount" name="ExpanseAmount" placeholder="EnterAmount" class="form-control" required>
        <level for="Description" class="form-label">Choose Description:</level>
        <input type="text" id="Description" name="Description" placeholder="item-description" class="form-control" required>
        <level for="Category" class="form-label">Choose a Category:</level>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
        <script>  
            function fetch() {  
            var mylist = document.getElementById("myList");  
            document.getElementById("myList").value = mylist.options[mylist.selectedIndex].text;  
            }  
        </script>  

        
        <select  name="Category" id = "myList" onchange = "fetch()" >  
            <div class="overflow-auto">
            <option> Fuel </option>  
            <option> Food </option>  
            <option> Medical </option>  
            <option> Electricity </option>
            <option> Vehicle </option> 
            <option> Shop </option>
            <option> Vacation </option>
            <option> Tour </option>
            </div>
            </select>    
            
        <button>AddExpense</button>        
    </form>
  </div>  
    <ul id="listOfUsers"></ul>
    <script>
      let form=document.getElementById('formItem'); 
      form.addEventListener('submit',function(event){
        event.preventDefault()// prevent the form fromautosubmitting
           const amount=event.target.ExpanseAmount.value;
           const items=event.target.Description.value;
           const catg=event.target.Category.value;
       // const {ExpanseAmount, Description, Category} = event.target.value;
           
          // Storing Objects
              let myObj={
                amount:amount,
                description:items,
                category:catg
              };
              
              const Post = async () => {
              try{  
              const response = await axios.post("http://localhost:3000/expense/add-expense",myObj);
              console.log(response);
              showsNewUserOnScreen(response.data.addedExpense);
              } catch(err){
                console.log(err);
              }
              }
              Post();  
    })
    
    function showsNewUserOnScreen(user){
      document.getElementById('ExpanseAmount').value="";
      document.getElementById('Description').value="";
      
      const parentNode=document.getElementById('listOfUsers');
      const children=`<li id="${user.description}"> ${user.amount}-${user.description}-${user.category}
                      <button onclick=deleteUser('${user.description}','${user.id}')>DeleteExpense</button> 
                      <button onclick=editUser('${user.amount}','${user.description}','${user.id}')>EditExpense</button> 
                      </li>`;
      parentNode.innerHTML=children+parentNode.innerHTML;
    }

    //deleteUser
    function deleteUser(Description,objid){
        
         removeUserFromScreen(Description);
         const Delete = async () => {
              const response = await axios.delete(`http://localhost:3000/expense/delete-expense/${objid}`);
              console.log(response);
              }
          Delete();
    }

    //editUser
    function editUser(amount,Description,objid){
        document.getElementById('ExpanseAmount').value=amount;
        document.getElementById('Description').value=Description;
        deleteUser(Description,objid);
    }

    function  removeUserFromScreen(Description){
      const parentNode=document.getElementById('listOfUsers');
      const childNodeToBeDeleted=document.getElementById(Description);
      if(childNodeToBeDeleted){
        parentNode.removeChild(childNodeToBeDeleted);
      }
    }
    
  window.addEventListener("DOMContentLoaded",()=>{
    const Get = async () => {
              const response = await axios.get("http://localhost:3000/expense/get-expense");
              console.log("Nitish this is response\n");
              for(var i=0;i<response.data.AllExpenses.length;i++){
                showsNewUserOnScreen(response.data.AllExpenses[i]);
              }
    }
    Get();
  })
    </script>
    </body>
    
</html>
